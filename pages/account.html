<!DOCTYPE html>
<html>

<head>
	<title>ColourPop Acount</title>
	<link rel="stylesheet" href="../common/style.css">
	<link rel="stylesheet" href="../css/account_style.css">
	<link href="https://fonts.googleapis.com/css?family=Chewy|Homemade+Apple" rel="stylesheet"> 
</head>

<body>
	<header>
		<input id="search" placeholder="Search" type="text">
		<nav class="top">
			<a href= "#">PRODUCTS</a> |
			<a href= "#">CART</a> |
			<a href= "account.html">ACCOUNT</a>
		</nav>
		<a href="index.html"><img id="logo" src="../images/logo.svg"></a>
		<img id="banner" src="../images/account-banner.jpg">
	</header>
	
	<form class="account" action="mailto:xiongmai014@gmail.com" method="post">
		<fieldset>
			<legend>Account Information</legend>
				<p>
					<label for="fname">First Name</label>
					<input type="text" name="first" required>
				</p>
				
				<p>
					<label for="lname">Last Name</label>
					<input type="text" name="last" required>
				</p>
				
				<p>
					<label for="email">Email Address</label>
					<input type="text" name="email" pattern="[a-z0-9A-Z._&+-]+@[a-z0-9A-Z]+\.[a-z]{3}$" required>
				</p>
				
				<p>
					<label for="telephone">Telephone Number</label>
					<input type="tel" name="tele" placeholder="(XXX)-XXX-XXXX"} required>
				</p>
						
			<input type="submit" value="Sign Up">
		</fieldset>

	</form>
	
	
	
	<footer>
		<nav>
			<a href= "index.html">HOME</a> |
			<a href= "#">PRODUCTS</a> |
			<a href= "#">CART</a> |
			<a href= "account.html">ACCOUNT</a>
		</nav>
		<address>Contact: support@colourpop.com</address>
		<address>&copy; Copyright 2017</address>
	</footer>
</body>
</html>
